<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      .poppins {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body class="bg-slate-100 h-[100vh] flex flex-col gap-5 poppins">
    <header class="mt-7">
      <nav
        class="shadow-sm max-w-screen-2xl h-20 bg-white mx-auto rounded-xl flex px-4 justify-between"
      >
        <section class="flex items-center gap-2">
          <div>
            <img src="assets/logo.png" alt="" />
          </div>
          <div>
            <h1 class="text-2xl">Dev<span class="font-bold">Board</span></h1>
          </div>
        </section>
        <section class="flex justify-center items-center gap-8">
          <div
            class="flex justify-center items-center gap-4 bg-[#F4F7FF] py-3 px-5 rounded-3xl"
          >
            <input
              type="checkbox"
              checked="checked"
              class="checkbox checkbox-md !bg-[#3752FD] text-white"
            />
            <p class="font-bold text-2xl">23</p>
          </div>

          <div id="btnColorChange" class="bg-[#F4F7FF] rounded-full p-3">
            <img class="cursor-pointer" src="assets/theme-btn.png" alt="" />
          </div>
        </section>
      </nav>
    </header>

    <main></main>

    <script src="scripts/dev.js"></script>
  </body>
</html>
